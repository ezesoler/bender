<!DOCTYPE html>
<html>
<head>
	<title>Bender</title>
	<meta name="viewport" content="width=device-width, initial-scale=1">
	<link rel="stylesheet" type="text/css" href="/static/css/style.css">
	<script type="text/javascript">
		var layoutTemp;
		window.onload = function(){
			layoutTemp = document.querySelector("#temp b")
			updateTemp();
			setInterval(function(){ updateTemp(); }, 5000);
		}

		
		function updateTemp(){
			fetch("/api/v1/temp",
			{
			method: 'GET',
			headers:{
				'Content-Type': 'application/json'
			}
			})
			.then(function(response) {
				return response.json();
			})
			.then(function(data) {
				layoutTemp.innerHTML = data.result;
			});
		}
	</script>
</head>

	<div class="main">

				<a href="/tags" class="button">TAGS</a>

			</div>
		</div>
	</div>
</body>
</html>
